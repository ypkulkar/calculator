<!DOCTYPE html>
<html>
    <head>
        <title>myCalculator</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <header>
            <h2>Calculator!</h2>
        </header>
        <div class="all-buttons">
            <div class="first-row">
                <div class="btn">
                    <button>AC</button>
                </div>
                <div class="btn">
                    <button>+/-</button>
                </div>
                <div class="btn">
                    <button>%</button>
                </div>
                <div class="btn">
                    <button>/</button>
                </div>
            </div>
            <div class="second-row">
                <div class="btn">
                    <button>7</button>
                </div>
                <div class="btn">
                    <button>8</button>
                </div>
                <div class="btn">
                    <button>9</button>
                </div>
                <div class="btn">
                    <button>*</button>
                </div>
            </div>
            <div class="third-row">
                <div class="btn">
                    <button>4</button>
                </div>
                <div class="btn">
                    <button>5</button>
                </div>
                <div class="btn">
                    <button>6</button>
                </div>
                <div class="btn">
                    <button>-</button>
                </div>
            </div>
            <div class="fourth-row">
                <div class="btn">
                    <button>1</button>
                </div>
                <div class="btn">
                    <button>2</button>
                </div>
                <div class="btn">
                    <button>3</button>
                </div>
                <div class="btn">
                    <button>+</button>
                </div>
            </div>
            <div class="fifth-row">
                <div class="btn">
                    <button id="zero-button">0</button>
                </div>
                <div class="btn">
                    <button>.</button>
                </div>
                <div class="btn">
                    <button>=</button>
                </div>
            </div>
        </div>


        <script src="scripts/main.js"></script>
    </body>
</html>
