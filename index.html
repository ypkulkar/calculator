<!DOCTYPE html>
<html>
    <head>
        <title>myCalculator</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <header>
            <h1>Calculator!</h1>
        </header>

        <div class="calculator">
            
            <div class="text-box">
                <p id="display-text">0</p>
            </div>

            <div class="all-buttons">
                <div class="first-row">
                    <div class="btn" id="clear-button">
                        <button>AC</button>
                    </div>
                    <div class="btn">
                        <button>+/-</button>
                    </div>
                    <div class="btn">
                        <button>%</button>
                    </div>
                    <div class="btn op" id="divide-button">
                        <button>/</button>
                    </div>
                </div>
                <div class="second-row">
                    <div class="btn num">
                        <button>7</button>
                    </div>
                    <div class="btn num">
                        <button>8</button>
                    </div>
                    <div class="btn num">
                        <button>9</button>
                    </div>
                    <div class="btn op" id="multiply-button">
                        <button>*</button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="btn num">
                        <button>4</button>
                    </div>
                    <div class="btn num">
                        <button>5</button>
                    </div>
                    <div class="btn num">
                        <button>6</button>
                    </div>
                    <div class="btn op" id="subtract-button">
                        <button>-</button>
                    </div>
                </div>
                <div class="fourth-row">
                    <div class="btn num">
                        <button>1</button>
                    </div>
                    <div class="btn num">
                        <button>2</button>
                    </div>
                    <div class="btn num">
                        <button>3</button>
                    </div>
                    <div class="btn op" id="add-button">
                        <button>+</button>
                    </div>
                </div>
                <div class="fifth-row">
                    <div class="btn num">
                        <button id="zero-button">0</button>
                    </div>
                    <div class="btn dec" id="decimal-button">
                        <button>.</button>
                    </div>
                    <div class="btn eq" id="equals-button">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="scripts/main.js"></script>
    </body>
</html>
